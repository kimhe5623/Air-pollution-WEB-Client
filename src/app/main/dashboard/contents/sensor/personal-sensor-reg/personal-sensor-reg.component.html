<app-dashboard-navbar></app-dashboard-navbar>
<div class="wrapper">
  <h1 class="title">My personal sensor registration</h1>
  <mat-card class="card">
    <form class="example-form form" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width block">
        <input matInput placeholder="Wifi MAC Address" [formControl]="wifi_mac">
      </mat-form-field>
      <mat-form-field class="example-full-width block">
        <input matInput placeholder="Cellular MAC Address" [formControl]="cellular_mac">
      </mat-form-field>
      <button type="submit" class="btn waves-light primary-variant buttonStyle" [disabled]="wifi_mac.invalid || cellular_mac.invalid" mdbWavesEffect>Register</button>
    </form>
  </mat-card>
</div>
