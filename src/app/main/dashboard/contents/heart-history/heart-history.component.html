<app-dashboard-navbar></app-dashboard-navbar>
<div class="wrapper">
  <h1 class="title">Heart History</h1>
  <!-- Date picker -->
  <form (ngSubmit)="searchHistory()">
  <mat-form-field class="example-full-width">
    <input matInput [matDatepicker]="start" placeholder="Start date" [formControl]="startDate">
    <mat-datepicker-toggle matSuffix [for]="start">
      <mat-icon style="font-size: 1.5rem;" matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #start></mat-datepicker>
  </mat-form-field>
  &nbsp;
  <mat-form-field class="example-full-width">
    <input matInput [matDatepicker]="end" placeholder="End date" [formControl]="endDate">
    <mat-datepicker-toggle matSuffix [for]="end">
      <mat-icon style="font-size: 1.5rem;" matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #end></mat-datepicker>
  </mat-form-field>
  <button type="submit" class="btn waves-light primary-variant on-primary buttonStyle" [disabled]="endDate.invalid || startDate.invalid" mdbWavesEffect>
      Search</button>
  </form>

  <mat-card class="card">
    <!-- Heart chart -->
    <div style="display: block; margin-top: 30px;">
      <canvas mdbChart [chartType]="chartType" [datasets]="air_data" [labels]="chartLabels" [colors]="airChartColors"
        [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </mat-card>
</div>
