<app-dashboard-navbar></app-dashboard-navbar>
<div class="wrapper">
  <h1 class="title">Change password</h1>
  <mat-card class="card">
    <form class="example-form form" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width block">
        <input matInput placeholder="Current password" [formControl]="currentPassword">
        <mat-error *ngIf="currentPassword.invalid && !errorhide">{{getCurrentPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width block">
        <input matInput placeholder="New password" [formControl]="newPassword" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="newPassword.invalid && !errorhide">{{getNewPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <button type="submit" class="btn waves-light primary-variant buttonStyle" 
        mdbWavesEffect>Reset</button>
    </form>
  </mat-card>
</div>
