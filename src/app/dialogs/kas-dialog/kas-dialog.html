<h1 mat-dialog-title>Keep alive</h1>
<div mat-dialog-content class="dialog">
    Do you want to stay on?
</div>
<div mat-dialog-actions style="padding-left: 7rem;">
    <button mdbBtn [mat-dialog-close]="data" class="waves-light btnStyle primary-variant"
        (click)="btnClick()" mdbWavesEffect>Yes</button>
</div>
