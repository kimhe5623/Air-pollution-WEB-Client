<span *ngIf="isCelsius" [ngStyle]="temperature_style" [ngStyle]="primary">{{ celsius }}</span>
<span *ngIf="!isCelsius"[ngStyle]="temperature_style" [ngStyle]="primary">{{ fahrenheit }}</span>
<span>
  <a [ngStyle]="celsius_style" (click)="click('C')">ºC</a>
  <strong [ngStyle] = "unit_style">|</strong>
  <a [ngStyle]="fahrenheit_style" (click)="click('F')">ºF</a>
</span>
