<div class="wrapper">
  <h1 class="title">Heart History</h1>
  <!-- Date picker -->
  <form (ngSubmit)="searchHistory()">
    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="start" placeholder="Start date" [formControl]="startDate">
      <mat-datepicker-toggle matSuffix [for]="start">
        <mat-icon style="font-size: 1.5rem;" matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #start></mat-datepicker>
    </mat-form-field>
    &nbsp;
    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="end" placeholder="End date" [formControl]="endDate">
      <mat-datepicker-toggle matSuffix [for]="end">
        <mat-icon style="font-size: 1.5rem;" matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
    </mat-form-field>
    <button type="submit" class="btn waves-light primary-variant on-primary buttonStyle" [disabled]="endDate.invalid || startDate.invalid"
      mdbWavesEffect>
      Search</button>
  </form>

  <!-- Map & Chart -->
  <div class="row">
    <div class="col-lg-12 col-xl-7" [ngClass]="{'hidden':!isSearched}">
      <mat-card class="card">
        <!-- Heart chart -->
        <div style="display: block; margin-top: 30px;">
          <canvas mdbChart [chartType]="chartType" [datasets]="heart_data" [labels]="chartLabels" [colors]="heartChartColors"
            [options]="chartOptions" [legend]="true" (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </mat-card>
    </div>
    <!-------------------------------->
    <div class="col-lg-12 col-xl-5" [ngClass]="{'hidden':!isSearched}">
      <mat-card class="card">
        <mat-card-title>
          <h5>{{ currentAddress }}</h5>
        </mat-card-title>
        <mat-card-subtitle>
          <p>{{ clickedTimestamp }}</p>
        </mat-card-subtitle>
        <mat-card-content>
          <!-- Heart maps -->
          <div #gmap style="width:100%;height:433px"></div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
